<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks Tag</title>
    <style>
        a :link{
            color: black;
        }
        a :visited{
            color: green;
        }
        a:active{
            color: aqua;
        }
        a{
            border: 2px solid red;
            text-decoration: none;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://thetapacademy.com/" target="_blank">Visit TapAcademy
        <!-- <img src="TapAcademy.jpg" alt="Image Not Found" width="300px" height="100px"> -->
    </a>
