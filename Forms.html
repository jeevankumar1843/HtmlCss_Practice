<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <form action="msg.html">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" required pattern="[a-zA-Z]{3,8}"><br><br>
        <label for="lname">Lastname</label>
        <input type="text" id="lname" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="example@OUTLOOK.com"><br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" required><br><br>
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" required pattern="[6-9][0-9]{9}">
        </fieldset>


        <fieldset>
            <legend>Education Details</legend>
            <label for="">Department</label><br><br>
            <input type="radio" name="dept" id="CS">
            <label for="">CS</label>
            <input type="radio" name="dept" id="ec">
            <label for="">EC</label>
            <input type="radio" name="dept" id="mech">
            <label for="">MECH</label>
            <input type="radio" name="dept" id="civil">
            <label for="">CIVIL</label><br><br>
            <label for="">Skills</label><br><br>
            <input type="checkbox" id="html">
            <label for="">HTML</label>
            <input type="checkbox" id="css">
            <label for="">CSS</label>
            <input type="checkbox" id="javascript">
            <label for="">JAVASCRIPT</label>
            <input type="checkbox" id="java">
            <label for="">JAVA</label><br><br>
            <label for="">Year Of Graduation</label>
            <select name="" id="">
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
            </select>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
